<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>graphql-http</title>

    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }
      body {
        /* use system font */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
      }

      input {
        padding: 0.5em;
        font-size: 1em;
        width: 100%;
      }
      button {
        cursor: pointer;
        font-size: 1em;
      }

      #audit-server-form {
        max-width: 512px;
        margin: 0 auto;
      }
      fieldset {
        padding: 1em;
      }

      #report {
        max-width: 1024px;
        margin: 2em auto;
        padding: 2em;
        border: 1px solid grey;
      }
      #report.hidden {
        display: none;
      }
      #report.auditing {
        color: grey;
        background-color: lightgrey;
        text-align: center;
      }
      pre {
        border: 1px solid grey;
        padding: 1em;
      }
      summary {
        cursor: pointer;
      }
    </style>

    <!-- <graphql-http-audits.min.js> -->
    <!-- </graphql-http-audits.min.js> -->
  </head>
  <body>
    <main>
      <h1 style="text-align: center">graphql-http</h1>

      <form id="audit-server-form" name="audit-server">
        <fieldset>
          <legend>
            Check for
            <a href="https://graphql.github.io/graphql-over-http/"
              >GraphQL over HTTP spec</a
            >
            compliance
          </legend>
          <div>
            <label for="url">URL of server to audit:</label>
            <br />
            <input id="url" type="url" name="url" required />
            <br />
            <small
              >Please make sure that CORS allows this origin on your
              server.</small
            >
          </div>
          <br />
          <div style="text-align: right">
            <button type="submit">Audit</button>
          </div>
        </fieldset>
      </form>

      <div id="report" class="hidden"></div>
    </main>

    <script>
      const params = new URLSearchParams(window.location.search);
      const url = params.get('url');
      if (url) {
        const urlInput = document.getElementById('url');
        urlInput.setAttribute('value', url);
        urlInput.setAttribute('disabled', true);

        const reportDiv = document.getElementById('report');
        reportDiv.classList.remove('hidden');
        reportDiv.classList.add('auditing');
        reportDiv.innerHTML = '⏳ Auditing...';

        graphqlHttpAudits
          .auditServer({ url })
          .then((results) => {
            graphqlHttpAudits
              .renderAuditResultsToHTML(results)
              .then((html) => {
                reportDiv.innerHTML = html;
              })
              .catch((err) => {
                console.error('Problem while rendering the report', err);
                // TODO: report render error
              });
          })
          .catch((err) => {
            console.error('Problem while running server audits', err);
            // TODO: report audit error
          })
          .finally(() => {
            urlInput.removeAttribute('disabled');
            reportDiv.classList.remove('auditing');
          });
      }
    </script>
  </body>
</html>
